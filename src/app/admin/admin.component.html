<div class="admin-component-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort [matSortDirection]="defaultPageable.direction"
           [matSortActive]="defaultPageable.orderBy">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
        <td mat-cell *matCellDef="let user"> {{user.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let user"> {{user.name}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
        <td mat-cell *matCellDef="let user"> {{user.username}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let user"> {{user.email}}</td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles</th>
        <td mat-cell *matCellDef="let user">
          <button *ngFor="let availableRole of availableRoles" mat-icon-button [matTooltip]="availableRole.tooltip"
                  (click)="toggleRole(user, availableRole)">
            <mat-icon [class.role-button-active]="user.roles.includes(availableRole.name)" class="role-button">
              {{availableRole.icon}}
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="resultsLength"
                   [pageIndex]="defaultPageable.page"
                   [pageSize]="defaultPageable.size"
                   [pageSizeOptions]="[2, 4, 6, 8, 10]">
    </mat-paginator>
  </div>

  <div class="admin-component-button">
    <button mat-raised-button (click)="onSubmit(data)" color="primary">Update</button>
  </div>
</div>
