<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>
    <p class="mat-body">Do you really want to delete <b>{{data.title}}</b>?</p>
</div>
<div mat-dialog-actions class="dialog-button-row">
    <button mat-flat-button color="basic" mat-dialog-close="false">Cancel</button>
    <button mat-flat-button color="warn" (click)="onYesClick()">Yes</button>
</div>
