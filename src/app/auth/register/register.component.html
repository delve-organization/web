<div style="padding: 32px">

  <div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
  </div>

  <ng-template #signupForm>
    <mat-card style="max-width:350px; margin: auto">
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="register-card-input-field">
          <input #name="ngModel" matInput type="text" placeholder="Your name" [(ngModel)]="form.name" required>
        </mat-form-field>
        <mat-form-field class="register-card-input-field">
          <input #username="ngModel" matInput type="text" placeholder="Username" [(ngModel)]="form.username" required>
        </mat-form-field>
        <mat-form-field class="register-card-input-field">
          <input #email="ngModel" matInput type="text" placeholder="Email" [(ngModel)]="form.email" required>
        </mat-form-field>
        <mat-form-field class="register-card-input-field">
          <input #password="ngModel" matInput type="password" placeholder="Password" [(ngModel)]="form.password"
                 required>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button (click)="onSubmit()" color="primary"
              [disabled]="!name.valid || !username.valid || !email.valid || !password.valid">Submit
      </button>
    </mat-card>
  </ng-template>

</div>
