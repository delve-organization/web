<div style="padding: 32px">

    <mat-card style="max-width:350px; margin: auto">
        <mat-card-header>
            <mat-card-title>{{'function.auth.label.signup' | translate}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="register-card-input-field">
                <input [formControl]="name" matInput type="text"
                       placeholder="{{'function.auth.input.placeholder.name' | translate}}">
                <mat-error>{{getErrorMessage(name)}}</mat-error>
            </mat-form-field>
            <mat-form-field class="register-card-input-field">
                <input [formControl]="username" matInput type="text"
                       placeholder="{{'function.auth.input.placeholder.username' | translate}}">
                <mat-error>{{getErrorMessage(username)}}</mat-error>
            </mat-form-field>
            <mat-form-field class="register-card-input-field">
                <input [formControl]="email" matInput type="text"
                       placeholder="{{'function.auth.input.placeholder.email' | translate}}">
                <mat-error>{{getErrorMessage(email)}}</mat-error>
            </mat-form-field>
            <mat-form-field class="register-card-input-field">
                <input [formControl]="password" matInput type="password"
                       placeholder="{{'function.auth.input.placeholder.password' | translate}}">
                <mat-error>{{getErrorMessage(password)}}</mat-error>
            </mat-form-field>
        </mat-card-content>

        <button mat-raised-button (click)="onSubmit()" color="primary"
            [disabled]="!name.valid || !username.valid || !email.valid || !password.valid">
            {{'function.auth.button.submit' | translate}}
        </button>
    </mat-card>

</div>
