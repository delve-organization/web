<div style="padding: 32px">

  <div *ngIf="isLoggedIn; else loggedOut">
    You are logged in.
    <a routerLink="/tree-board" class="btn btn-success">Go to tree board</a>
  </div>

  <ng-template #loggedOut>
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>{{'function.auth.label.login.title' | translate}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="login-card-input-field">
          <input #username="ngModel" matInput type="text" placeholder="{{'function.auth.input.username' | translate}}" [(ngModel)]="form.username" required>
        </mat-form-field>
        <mat-form-field class="login-card-input-field">
          <input #password="ngModel" matInput type="password" placeholder="{{'function.auth.input.password' | translate}}" [(ngModel)]="form.password"
                 required>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="!username.valid || !password.valid">
        {{'function.auth.input.submit' | translate}}
      </button>
      <p>{{'function.auth.label.account' | translate}}</p>
      <a routerLink="/auth/signup" class="btn btn-success">{{'function.auth.label.signup' | translate}}</a>
    </mat-card>
  </ng-template>
</div>
