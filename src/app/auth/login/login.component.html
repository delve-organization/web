<div style="padding: 32px">

  <div *ngIf="isLoggedIn; else loggedOut">
    You are logged in.
    <a routerLink="/tree-board" class="btn btn-success">Go to tree board</a>
  </div>

  <ng-template #loggedOut>
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="login-card-input-field">
          <input #username="ngModel" matInput type="text" placeholder="Username" [(ngModel)]="form.username" required>
        </mat-form-field>
        <mat-form-field class="login-card-input-field">
          <input #password="ngModel" matInput type="password" placeholder="Password" [(ngModel)]="form.password"
                 required>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="!username.valid || !password.valid">
        Submit
      </button>
      <p>Don't have an account?</p>
      <a routerLink="/auth/signup" class="btn btn-success">Sign Up</a>
    </mat-card>
  </ng-template>
</div>
