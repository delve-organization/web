<div style="padding: 32px">

    <div *ngIf="isLoggedIn; else loggedOut">
        {{'function.auth.label.loggedin' | translate}}
        <a routerLink="/tree-board" class="btn btn-success">{{'function.auth.label.navigate' | translate}}</a>
    </div>

    <ng-template #loggedOut>
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>{{'function.auth.label.login' | translate}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-form-field class="login-card-input-field">
                    <input [formControl]="username" matInput type="text"
                           placeholder="{{'function.auth.input.placeholder.username' | translate}}">
                    <mat-error>{{getErrorMessage(username)}}</mat-error>
                </mat-form-field>
                <mat-form-field class="login-card-input-field">
                    <input [formControl]="password" matInput type="password"
                           placeholder="{{'function.auth.input.placeholder.password' | translate}}">
                    <mat-error>{{getErrorMessage(password)}}</mat-error>
                </mat-form-field>
            </mat-card-content>

            <button mat-raised-button (click)="onSubmit()" color="primary"
                    [disabled]="!username.valid || !password.valid">
                {{'function.auth.button.submit' | translate}}
            </button>
            <p>{{'function.auth.label.account' | translate}}</p>
            <a routerLink="/auth/signup" class="btn btn-success">{{'function.auth.label.signup' | translate}}</a>
        </mat-card>
    </ng-template>
</div>
