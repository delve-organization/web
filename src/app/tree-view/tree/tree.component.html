<pi-tree-chart #tree
               [datasource]="datasource"
               [nodeTemplateOutlet]="nodeTemplate"
               [lineOptions]="lineOptions"
               [verticalSpace]="75"
               [levelLimit]="1"
>
  <ng-template #nodeTemplate let-context="context" let-component="node">
      <delve-tree-node [node]="context" [component]="component" [relation]="relationsByNodeId[context.id]"></delve-tree-node>
  </ng-template>
</pi-tree-chart>
